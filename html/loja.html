          <script>
            // Expressão regular para encontrar o texto "Projeto UTFPR 2024.1"
            var expressaoRegularTexto = /Projeto UTFPR 2024\.1/;
  
            // Selecionar todos os elementos com a classe 'bold-text'
            var elementosBold = document.querySelectorAll('.bold-text');
  
            // Percorrer os elementos e aplicar a classe 'bold-text' para deixar o texto em negrito
            elementosBold.forEach(function (elemento) {
              if (expressaoRegularTexto.test(elemento.textContent)) {
