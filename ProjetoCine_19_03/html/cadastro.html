<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Cadastro</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <!-- Barra Superior com Menu de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-light barra">
            <a class="navbar-brand btn-logo" href="index.html"><h3></h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Botões do Menu -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- OBS: LINKAR PÁGINA DOS FILMES -->
                    <a class="nav-item nav-link btn-movie" href="#"></a>
                    <!-- OBS: LINKAR PÁGINA DO CARDÁPIO -->
                    <a class="nav-item nav-link btn-snack" href="#"></a>
                    <!-- OBS: LINKAR PÁGINA DA LOCALIZAÇÃO ou Colocar como uma aplicação -->
                    <a class="nav-item nav-link btn-local" href="https://maps.app.goo.gl/MykokavV4w1hsV1f7"></a>
                    <!-- OBS: LINKAR PÁGINA DA REDE SOCIAL -->
                    <a class="nav-item nav-link btn-instagram" href="https://www.instagram.com/adorocinema/"></a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="form-image">
                <img src="../img/Logo_Projeto_Cine.png" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button>
                                <a href="#">Entrar</a>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" maxlength="14" oninput="this.value = this.value.replace(/[^0-9.-]/g, '')" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>


                        <div class="input-box">
                            <label for="confirmPassword">Confirme sua Senha</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                        </div>

                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>


                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button>
                            <a href="index.html">Continuar</a> 
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- OBS: Fale Conosco e Sugestões no Rodapé-->
        <footer class="bg-body-tertiary text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: #ff5757;">
                Entre em contato conosco pelo email 
                <a class="text-body" href="#">projetocine@gmail.com.br</a><br>
                <h6>Um Projeto UTFPR 2024.1</h6>
            </div>
            <!-- Copyright -->
        </footer>
    </body>
    <script src="../js/cpfMask.js"></script>
</html>
